grocery:
  nacos:
    ip: @nacos.ip@
    port: @nacos.port@
    namespace: @nacos.namespace@

#http访问端口
server:
  port: 9999

spring:
  profiles:
    active: @profile.active@
  application:
    name: @artifactId@
  cloud:
    nacos:
      config:
        server-addr: ${grocery.nacos.ip}:${grocery.nacos.port}
        file-extension: yml
        namespace: ${grocery.nacos.namespace}
      discovery:
        server-addr: ${grocery.nacos.ip}:${grocery.nacos.port}
        namespace: ${grocery.nacos.namespace}